<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- css style -->
     <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container pink-container justify-content-center text-center my-3 p-0 d-flex flex-column">

    <h1 class="pink-container p-0 text-white">
        Calcola il prezzo del biglietto
    </h1>


    <div class="card w-75 my-5 mx-auto d-flex flex-row">


            <div class="container">
                <div class="row gx-3 gy-3 m-3">



                    <!-- Primo blocco -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Nome Cognome</label>
                            <input type="text" class="form-control-sm" placeholder="Inserisci nome" aria-label="Nome Cognome">
                        </div>
                    </div>




                    <!-- Secondo blocco -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Km da percorrere</label>
                            <input type="text" class="form-control-sm" placeholder="Inserisci km" aria-label="Km da percorrere">
                        </div>
                    </div>



                    <!-- Terzo blocco -->
                    <div class="col-md-4 d-flex flex-column">
                        <div class="mb-3">
                            <label class="form-label">Fascia di et√†</label>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    seleziona fascia di eta
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Maggiorenne</a></li>
                                    <li><a class="dropdown-item" href="#">Minorenne</a></li>
                                    <li><a class="dropdown-item" href="#">Over 65</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary mx-2" type="button">Button</button>
                        <button class="btn btn-primary mx-2" type="button">Button</button>
                    </div>


                    
                </div>
            </div>
            
            
        </div>
        
        
        
        
        
        
        
        
    </div>
    
    <h1 class="pink-container p-0 text-white"> IL TUO BIGLIETTO</h1>
    
    <div class="card w-75 my-5 mx-auto d-flex">

        <h2 class="text-start m-2">
            DETTAGLIO PASSEGIERI
        </h2>
        <div class="split  d-flex ">

            <div class="dati-passeggero d-flex p-4 border col-5">

                <h3 class="row">

                    NOME PASSEGGERO

                    <span class="text-start p-2" id="name-passenger">
    
                        John Snow
                    </span>
                </h3>


            </div>

            <div class="d-flex flex-column border">


                <div class="dettagli-biglietto my-3">
    
                    <ul class="list-unstyled d-flex gap-5 mx-4 ">
                        <li> Offerta </li>
                        <li> Carrozza </li>
                        <li> Codice CP </li>
                        <li> Costo biglietto </li>
                    </ul>
    
    
                </div>
    
                <div class="dettagli-biglietto">
    
                    <ul class="list-unstyled d-flex gap-5 mx-4">
                        <li id="type-ticket"> Offerta </li>
                        <li id="cariage"> Carrozza </li>
                        <li id="ticket-code"> Codice CP </li>
                        <li id="ticket-price"> Costo biglietto </li>
                    </ul>
    
    
                </div>
    
            </div>

            </div>


    </div>


     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
